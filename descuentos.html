<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso practido de JS</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos | Curso practido de JS</h1>
        <p>Este es el segundo taller del curso practico de JS</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number">

            <label for="InputDiscount">Escribe el porcentaje de descuento</label>
            <input id="InputDiscount" type="number">

            <label for="InputCupon">Cupones</label>
            <select name="" id="InputCupon">
                <option>VecinoFiel</option>
                <option>Estudiante</option>
                <option>Empleado</option>
            </select>
            <button type="button" onclick="onClickAgregarCupon()">
                Agregar Cupon
            </button>
            <button type="button" onclick="onClickEliminarCupon()">
                Eliminar Cupon
            </button>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular
            </button>

            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
